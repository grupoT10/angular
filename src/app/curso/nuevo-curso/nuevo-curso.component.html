<div class="container">
    <h3>Nuevo curso</h3>
    <form class="mt-5" [formGroup]="form" *ngIf="form" (ngSubmit)="create()">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre de Curso</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="nomcurso">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Descripci√≥n</label>
            <textarea class="form-control" rows="5" formControlName="descripcion"></textarea>
          </div>
          
          <div class="text-end">
            <button type="button" class="btn btn-light" routerLink="/admin/tipocargo">
                Cancelar
            </button>
            <button class="btn btn-primary">
                Crear
            </button>
        </div>

          <div class="mt-5 alert alert-danger" *ngIf="errors.length > 0">
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>
    </form>
</div>
